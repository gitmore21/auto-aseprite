name: Build TFS 1.4

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Setup Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'

    - name: Update pip
      run: python -m pip install --upgrade pip

    - name: Install gdown
      run: pip install gdown

    - name: Download Server_Windows.rar from Google Drive
      run: |
        gdown --fuzzy 1S2xdO4gPTNfsWdqevPkiTd_ufmWVKk3L -O Server_Windows.rar

    - name: Check if Server_Windows.rar exists
      id: check_files
      uses: andstor/file-existence-action@v2
      with:
        files: "Server_Windows.rar"

    - name: Fail if download failed
      if: ${{ steps.check_files.outputs.files_exists == 'false' }}
      run: exit 1

    - name: Extract Server_Windows.rar
      run: |
        Expand-Archive -Path Server_Windows.rar -DestinationPath .\server

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.1

    - name: Clone vcpkg
      run: |
        git clone https://github.com/microsoft/vcpkg.git ${{ github.workspace }}/vcpkg

    - name: Bootstrap vcpkg
      run: |
        cd ${{ github.workspace }}/vcpkg
        .\bootstrap-vcpkg.bat

    - name: Install Dependencies via vcpkg (Except fmt)
      run: |
        cd ${{ github.workspace }}/vcpkg
        ./vcpkg install boost-iostreams:x64-windows boost-asio:x64-windows boost-system:x64-windows boost-filesystem:x64-windows boost-variant:x64-windows boost-uuid:x64-windows boost-thread:x64-windows luajit:x64-windows libmariadb:x64-windows pugixml:x64-windows cryptopp:x64-windows boost-lockfree:x64-windows

    - name: Download and Build fmt 9.1.0 Statically
      shell: pwsh
      run: |
        # Baixar o fmt 9.1.0
        Invoke-WebRequest -Uri "https://github.com/fmtlib/fmt/archive/refs/tags/9.1.0.zip" -OutFile "fmt-9.1.0.zip"
        
        # Descompactar
        Expand-Archive -Path "fmt-9.1.0.zip" -DestinationPath "${{ github.workspace }}/server/Server"
        
        # Renomear a pasta para 'fmt' para evitar conflitos
        Rename-Item -Path "${{ github.workspace }}/server/Server/fmt-9.1.0" -NewName "fmt"

        # Criar diret√≥rio de build e configurar
        New-Item -ItemType Directory -Path "${{ github.workspace }}/server/Server/fmt/build"
        cd ${{ github.workspace }}/server/Server/fmt/build
        cmake .. -DCMAKE_BUILD_TYPE=Release -DBUILD_SHARED_LIBS=OFF -DCMAKE_INSTALL_PREFIX=${{ github.workspace }}/fmt-install
        
        # Compilar
        cmake --build . --config Release

    - name: Configure CMake
      shell: pwsh
      run: |
        cd ${{ github.workspace }}
        cmake -B build -S server/Server `
        -DCMAKE_TOOLCHAIN_FILE=${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake `
        -DVCPKG_TARGET_TRIPLET=x64-windows `
        -DCMAKE_BUILD_TYPE=Release `
        -DUSE_LUAJIT=ON `
        -DCMAKE_VERBOSE_MAKEFILE=ON

    - name: Build Project
      run: |
        cd ${{ github.workspace }}/build
        cmake --build . --config Release --verbose

    - name: Upload Build Artifact
      uses: actions/upload-artifact@v3
      with:
        name: tfs-windows-build
        path: ${{ github.workspace }}/build/Release/tfs.exe
